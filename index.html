<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Visualizations</title>
    <!-- Include Vega and Vega-Lite libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Australians and Wealth</h1>

    <!-- Visualization 1 -->
    <div id="vis1" style="width: 400px; height: 300px;"></div>

    <!-- Visualization 2 -->
    <div id="vis2" style="width: 400px; height: 300px;"></div>

    <script type="text/javascript">
        // URL for the first .vega.json file
        const jsonUrl1 = "https://raw.githubusercontent.com/rlim0045/FIT3179-Assignment-2/refs/heads/main/vegalite/employment_linechart.vega.json";

        // URL for the second .vega.json file
        const jsonUrl2 = "https://raw.githubusercontent.com/rlim0045/FIT3179-Assignment-2/refs/heads/main/vegalite/income_maps_states.vega.json";

        // Embed the first visualization from the external JSON file
        vegaEmbed('#vis1', jsonUrl1).catch(console.error);

        // Embed the second visualization from the external JSON file
        vegaEmbed('#vis2', jsonUrl2).catch(console.error);
    </script>
</body>
</html>
